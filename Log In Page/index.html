<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<div class="wrapper">
    <div class="cardswitch">
        <label class="switch">
            <input type="checkbox" class="toggle">
            <span class="slider"></span>
            <span class="cardside"></span>
            <div class="flipcardinner">
                <div class="flipcardfront">
                    <div class="title">Log In</div>
                    <form class="flipcardform" action="">
                        <input class="flipcardinput" name="email" placeholder="Email" type="email">
                        <input class="flipcardinput" name="password" placeholder="Password" type="password">
                        <button class="flipcardbutton">Log In</button>
                    </form>
            </div>
            <div class="flipcardback">
                <div class="title">Sign Up</div>
                <form class="flipcardform" action="">
                    <input class="flipcardinput" placeholder="Name" type="name">
                    <input class="flipcardinput" placeholder="Email" type="email">
                    <input class="flipcardinput" placeholder="Password" type="password">
                    <button class="flipcardbutton">Sign Up</button>
                </form>
            </div>
        </div>
        </label>
    </div>
</div>
</html>
