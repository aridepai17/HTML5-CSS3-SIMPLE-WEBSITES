<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Stars Ratings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="rate" id="star1">
        <input type="radio" name="rate" id="star2">
        <input type="radio" name="rate" id="star3">
        <input type="radio" name="rate" id="star4">
        <input type="radio" name="rate" id="star5">
        <div class="content">
            <div class="outer">
                <div class="emojis">
                    <li class="slideimg"><img src="emojis/emoji-1.png" alt="Emoji 1"></li>
                    <li><img src="emojis/emoji-2.png" alt="Emoji 2"></li>
                    <li><img src="emojis/emoji-3.png" alt="Emoji 3"></li>
                    <li><img src="emojis/emoji-4.png" alt="Emoji 4"></li>
                    <li><img src="emojis/emoji-5.png" alt="Emoji 5"></li>
                </div>
            </div>
            <div class="stars">
                <label for="star1" class="star1 fas fa-star"></label>
                <label for="star2" class="star2 fas fa-star"></label>
                <label for="star3" class="star3 fas fa-star"></label>
                <label for="star4" class="star4 fas fa-star"></label>
                <label for="star5" class="star5 fas fa-star"></label>
            </div>
        </div>
        <div class="footer">
            <span class="text"></span>
            <span class="numb"></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
